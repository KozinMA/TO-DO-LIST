<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bloknot.png" type="image/png">
    <title>To-Do-List</title>
</head>
<body>
   <header>
        <h1>Список дел</h1>
        <div class="stroka_elements">
            <input id="inp-text" placeholder="Напишите дело!"/></input>
            <div class="group_btn">
                <button type="button" class="knopki" id="ADD_btn">Добавить</button>
                <button type="button" class="knopki" id="CLEAR_btn">Очистить всё</button>
            </div>
        </div> 
   </header> 
   <main>
        <div id="blok" class="block-case">
            <div class='centr-text'>Не найдено ни одного дела</div>
        </div>
        <div class="filter" id="block-filter">
        </div>
    <script src="script.js"></script>
   </main>
   
   <footer>
        Copyright ©
   </footer>
</body>
</html>
